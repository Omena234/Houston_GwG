<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
  <h1>PIXEL ART MAKER</h1>
  <!-- Choose grid size -->
  <form onsubmit="return false">
    Grid Height: <input type="number" name="height" min="1" max="50" placeholder="50 max"/>
    Grid Width: <input type="number" name="width" min="1" max="50" placeholder="50 max"/>
    <input type="submit" value ="Submit" id="submit"/>
  </form>
  <!-- Choose color -->
  <h3>Pick A Color</h3>
  <input type="color" id="color" />
  <!-- Grid -->
  <table id="grid">
  </table>
  <div id="footer"></div>
</body>
